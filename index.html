<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ardoise Magique</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="left-buttons-container">
    <button id="reset-button">Reset Grid</button>
    <button class="grid-size-button" data-squares-number="256">16 x 16 Grid</button>
    <button class="grid-size-button" data-squares-number="1024">32 x 32 Grid</button>
    <button class="grid-size-button" data-squares-number="4096">64 x 64 Grid</button>
  </div>
  <div id="grid-container"></div>
  <div id="right-buttons-container">
    <button class="color-picker-button" data-color="#fff"></button>
    <button class="color-picker-button" data-color="#111"></button>
    <button class="color-picker-button" data-color="#ff4136"></button>
    <button class="color-picker-button" data-color="#2ecc40"></button>
    <button class="color-picker-button" data-color="#0074d9"></button>
    <button class="color-picker-button" data-color="#ff851b"></button>
    <button class="color-picker-button" data-color="#39cccc"></button>
    <button class="color-picker-button" data-color="#b10dc9"></button>
    <button class="color-picker-button" data-color="#f012be"></button>
    <button class="color-picker-button" data-color="#ffdc00"></button>
    <button class="color-picker-button" data-color="#ddd"></button>
  </div>
  <script src="scripts/main.js" type="module"></script>
</body>
</html>
